    <h2><strong>CHAMADO DE URGÊNCIA</strong></h2><br>
        <div class="registration">
          <form id="meuFormulario"  onsubmit="salvarInformacoes(event)">
            
              
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>  
      
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu número" required>
      
            <label for="nomeAnimal">Nome do animal:</label>
            <input type="text" id="nomeAnimal" name="nomeAnimal" placeholder="Digite o nome do animal"required>
      
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade e estado" required>
            
            <label for="UF">UF:</label>
            <input type="text" id="UF" name="UF" placeholder="Digite o estado" required>

      
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro">
      
            <label for="endereco">Local que o animal se encontra:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço que você viu o animal">
            
      
            <label for="dataChamado">Data do Chamado:</label>
            <input type="date" id="dataChamado" name="dataChamado" >
            
            <label for="observacoes">Observações sobre o Animal:</label>
                      <textarea id="observacoes" name="observacoes"
                          placeholder="Descreva alguma informação adicional caso deseje." rows="5"></textarea>
      
                      <div style="text-align: right;">
                          <button type="submit">Enviar</button>
                        
  </form>
 
</div>
<br><br>
        <script>
            function salvarInformacoes(event) {
    // Evita o envio do formulário padrão
            event.preventDefault();

    // Exibe a mensagem de sucesso
           document.getElementById("successMessage").style.display = "block";
  }
</script>
