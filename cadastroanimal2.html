<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

      <h1 class="logo me-auto"><a href="index.html">Wild<br>Life</a></h1>
      
       <!-- Menu -->
      <nav id="navbar" class="navbar order-last order-lg-0">

          <li><a class="active" href="index.html">Inicio</a></li>

    </div>

  <!-- End Header -->

  <main id="main">
    <br><br>
        
           <!-- Abre galeria de fotos para enviar o arquivo -->
          <section>
          <div class="centralizar margin-top">
            <button
                id="botaoClick"
                onclick="takePhoto()"
                class="btn btn-light"
                style="display: none;">
                Salvar foto</button>
            <img
                id="imagemExibida"
                style="height: 150px; width: 150px; border-radius: 50%; border: 1px solid #ffffff; display: none;">
        </div>
    
    </div>
    
    <input type="file" id="inputFile" accept="image/*">
     
    <!-- botão de selecionar imagem-->
    <div class="centralizar">
        <button class="btn btn-outline-primary" id="escolherTirarFoto" onclick="selectImage()">
            <i class="bi bi-camera"></i>
            Escolher Foto
        </button>
    </div>
    <img id="selectedImage"
     style="display: none; text-align: center; height: 200px; width: 180px; border-radius: 50%; border: 1px solid #ffffff; max-width: 300px;">
     
    </div>
        </section>

      <!-- Formulário de informações sobre o animal-->
        <h2><strong>Registro do Animal</strong></h2><br>
        <div class="registration">
          
          <form id="meuFormulario" onsubmit="salvarInformacoes(event)">
          
            <label for="docIdentificacao">Documento de Identificação:</label>
            <input type="text" id="docIdentificacao" name="docIdentificacao" placeholder="Digite seu CPF" required>
                <br>
    
            <label for="datetimeLocal">Data e Hora de Entrada:</label>
            <input type="datetime-local" id="datetimeLocal" name="datetimeLocal" required>
                <br>
    
            <label for="responsavelEntrega">Responsável pela Entrega:</label>
            <select id="responsavelEntrega" name="responsavelEntrega">
                  <option value="cipoma">CIPOMA</option>
                  <option value="ibama">IBAMA</option>
                  <option value="depoma">DEPOMA</option>
                  <option value="cprh">CPRH</option>
                  <option value="outros">Outros</option>
              </select>
                 <br>
    
            <label for="tipoEntrega">Tipo de Entrega:</label>
            <select id="tipoEntrega" name="tipoEntrega">
                  <option value="voluntaria">Voluntária</option>
                  <option value="resgate">Resgate</option>
                  <option value="apreensao">Apreensão</option>
                  <option value="outross">Outros</option>
            </select>
                <br>
    
            <label for="nome">Nome Animal:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome do animal" required>
                <br>
            <label for="cientifico">Nome Científico:</label>
            <input type="text" id="cientifico" name="cientifico" placeholder="Nome Científico" required>
                <br>
    
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
                <option value="macho">Macho</option>
                <option value="femea">Fêmea</option>
            </select>
                <br> 
    
           <label for="encontrado">Onde foi Encontrado:</label>
           <input type="text" id="encontrado" name="encontrado" placeholder="Onde foi encontrado?">
                <br>
    
           <label for="cativeiro">Local de Cativeiro:</label>
           <input type="text" id="cativeiro" name="cativeiro" placeholder="Qual o destino?">
                 <br>
    
            <label for="tempoCativeiro">Tempo de Cativeiro:</label>
            <input type="text" id="tempoCativeiro" name="tempoCativeiro" placeholder="Quanto tempo vai passar?">
                <br>
    
            <label for="estadoSaude">Estado de Saúde:</label>
            <select id="estadoSaude" name="estadoSaude">
                    <option value="saudavel">Saudável</option>
                    <option value="regular">Regular</option>
                    <option value="cuidadosmedicos">Cuidados Médicos</option>
                </select>
                <br>
    
            <label for="numeroRegistro">Número de Registro:</label>
            <input type="text" id="numeroRegistro" name="numeroRegistro" placeholder="Número de registro animal">
                <br>
    
            <label for="observacoes">Observações sobre o Animal:</label>
            <textarea id="observacoes" name="observacoes" placeholder="Descreva o estado de como encontrou o animal" rows="4"></textarea>
                <br>
    
             <label for="entreguePor">Entregue Por:</label>
            <input type="text" id="entreguePor" name="entreguePor" placeholder="Resgatado por">
                <br>
    
            <label for="recebidoPor">Recebido Por:</label>
            <input type="text" id="recebidoPor" name="recebidoPor" placeholder="Acolhido por">
                <br>
    
            <div style="text-align: right;">
              <button type="submit">Cadastrar</button>
                
          </div>
        </form>
      </div>
</main>
