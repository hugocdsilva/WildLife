    <h2>Formulário de Cadastro</h2><br>
        <div class="registration">
          <form id="meuFormulario"  onsubmit="salvarInformacoes(event)">
            
              
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

      <label for="nomeUsuario">Nome de Usuário:</label>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha"required>

      <label for="confirmaSenha">Confirme sua Senha:</label>
      <input type="password" id="confirmaSenha" name="confirmaSenha" placeholder="Confirme sua senha" required>

      <label for="data-nascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento" >

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="Informe seu número" required>

      <label for="cargo">Cargo:</label>
      <input type="text" id="cargo" name="cargo" placeholder="Digite seu cargo">

      <div style="text-align: right;">
              <button type="submit" > Cadastrar</button> 
  </form>
